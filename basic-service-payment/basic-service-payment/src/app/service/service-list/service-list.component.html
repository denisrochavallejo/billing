<app-banner [title]="title" [description]="description"></app-banner>
<div class="serviceBody">
  <div class="form-row">
    <div class="form-group col-md-6">
      <button type="button" (click)="addService()" class="btn btn-success addButton">Add Service</button>
    </div>
  </div>
    <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Category</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let service of services; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        {{ service.category }}
      </td>
      <td>
        <button 
            type="button" 
            (click) = "editService(service)"
            class="btn btn-primary actionButton">
            Edit
        </button>
        <button 
            type="button" 
            (click) = "onDeleteService(service)"
            class="btn btn-danger actionButton">
            Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
